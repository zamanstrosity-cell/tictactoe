<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <script src="https://kit.fontawesome.com/8e94254121.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="buttons">
                <button id="start-game">New Game</button>
            </div>
        </div>
        <div class="game-container">
            <div class="game-grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="start-modal">
            <form class="modal-content">
                <i class="fas fa-times-circle"></i>
                <input type="text" class="name" placeholder="Name of Player 1" required>
                <input type="text" class="name" placeholder="Name of Player 2" required>
                <input type="submit" value="Start Game" id="submit">
            </form>
        </div>
        <div class="winner-modal">
            <div class="modal-content winner">
                <div class="win-message"></div>
                <button id="reset-game">Reset Game</button>
            </div>
        </div>
    </div>
</body>
</html>
